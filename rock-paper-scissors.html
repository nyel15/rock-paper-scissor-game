<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
  <div class="rock-paper-scissor-container">
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock">
    <img src="img/rock.webp" class="move-icon"></button>
  <button class="move-button js-paper">
    <img src="img/paper.webp" class="move-icon"></button>
  <button class="move-button js-scissors">
    <img src="img/scissors.webp" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-button js-reset-btn">Reset Score</button>
  <button class="auto-play js-stop-play">Auto Play</button>
  <p class="js-confirmation"></p>
  </div>

  <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
